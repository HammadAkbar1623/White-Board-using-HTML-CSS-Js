<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <section class="ToolsBoard">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="FillColor">
                        <label for="FillColor">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="" id="tool">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                   
                    <li class="option tool">
                        <input type="range" id="SizeSlider" min="1" max="30" value="5">
                        <label for="SizeSlider"></label>
                    </li>
                </ul>
            </div>

            <div class="row MyColors">
                <label class="title ">Colors</label>
                <ul class="options">
                   <li class="option"></li>
                   <li class="option selected"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option">
                    <input type="color" id="ColorPicker" value="#4A98F7">
                   </li>
                </ul>
            </div>

            <div class="row Buttons">
                <button class="ClearCanvas">Clear Canvas</button>
                <button class="SaveImg">Save as Image</button>
            </div>
        </section>
        <section class="DrawingBoard">
            <canvas></canvas>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
